<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/owfont-regular.css" />

</head>

    <div class="preloader-text">Loading...</div>
  </div>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="volume-container">
          <button class="volume player-icon volume-on"></button>
          <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
        </div>
      </div>
      <div class="audio-player">
          <div class="audio-data">
            <div class="audio-time">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
            <div class="audio-name-container">
              <div class="audio-name"></div>
              <span>...</span>
            </div>
          </div>
          <div class="timeline">
            <div class="progress"></div>
          </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <span class="weather-description"></span>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
      <div class="fake-element"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.274 340.274">
      <path
        d="M293.629 127.806l-5.795-13.739c19.846-44.856 18.53-46.189 14.676-50.08l-25.353-24.77-2.516-2.12h-2.937c-1.549 0-6.173 0-44.712 17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362 0-7.446-.006-24.448 45.606l-14.123 5.734C86.848 43.757 71.574 38.19 67.452 38.19l-3.381.105-27.27 26.737c-4.138 3.891-5.582 5.263 15.402 49.425l-5.774 13.691C0 146.097 0 147.838 0 153.33v35.068c0 5.501 0 7.44 46.585 24.127l5.773 13.667c-19.843 44.832-18.51 46.178-14.655 50.032l25.353 24.8 2.522 2.168h2.951c1.525 0 6.092 0 44.685-17.516l14.159 5.758c18.335 45.438 20.218 45.427 25.598 45.427h35.771c5.47 0 7.41 0 24.463-45.589l14.195-5.74c26.014 11 41.253 16.585 45.349 16.585l3.404-.096 27.479-26.901c3.909-3.945 5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967 46.496-19.853 46.496-25.221V151.88c-.005-5.519-.005-7.446-46.644-24.074zM170.128 228.474c-32.798 0-59.504-26.187-59.504-58.364 0-32.153 26.707-58.315 59.504-58.315 32.78 0 59.43 26.168 59.43 58.315-.006 32.177-26.656 58.364-59.43 58.364z"
        fill="#FFF"></path>
    </svg>
    <div class="settings-popup">
      <div class="settings-item settings-item-lang">
        <div class="settings-lang">Language</div>
        <form class="check-lang">
          <input type="radio" name="lang" value="en"> Eng<br>
          <input type="radio" name="lang" value="ru"> Rus<br>
        </form>
      </div>
      <div class="settings-item settings-item-show">
        <div class="settings-show">Show</div>
        <ul class="settings-list">
          <li class="show-item">
            <span class="player-show">Audio player</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
          <li class="show-item">
            <span class="weather-show">Weather</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
          <li class="show-item">
            <span class="time-show">Clock</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
          <li class="show-item">
            <span class="date-show">Date</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
          <li class="show-item">
            <span class="greeting-show">Greeting</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
          <li class="show-item">
            <span class="quote-show">Quote</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
          <li class="show-item">
            <span class="toDo-show">Todo</span>
            <div class="toggle-slider toggle-slider-active"><div class="toggle-slider-disk"></div></div>
          </li>
        </ul>
      </div>
      <div class="settings-item settings-item-photo">
        <div class="settings-photo">Photo</div>
        <ul class="settings-list">
          <li class="photo-list"><input class="select-photo" type="radio" name="photo" value="gitHub">
            <span class="github"></span><br></li>
          <li class="photo-list"><input class="select-photo" type="radio" name="photo" value="unsplash">
            <span class="unsplash"></span><br></li>
          <li class="photo-list"><input class="select-photo" type="radio" name="photo" value="flickr">
            <span class="flickr"></span><br></li>
        </ul>
        <input class="photo-tag" type="text" placeholder="photo tag" disabled>
      </div>
    </div>
    <div class="todo-block">
      <div class="todo-btn">Todo</div>
      <div class="todo-popup">
        <div class="todo-header-container">
          <span class="todo-header">Today</span>
          <div class="list-chooser-toggle" style="display: inline-flex;">
            <svg class="icon-angle-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 55.751 55.751"><path d="M31.836 43.006c.282-.281.518-.59.725-.912L54.17 20.485a5.403 5.403 0 0 0 0-7.638 5.403 5.403 0 0 0-7.638 0l-18.608 18.61L9.217 12.753A5.4 5.4 0 0 0 0 16.571a5.363 5.363 0 0 0 1.582 3.816l21.703 21.706c.207.323.445.631.729.913a5.367 5.367 0 0 0 3.91 1.572 5.37 5.37 0 0 0 3.912-1.572z"></path></svg>
          </div>
        </div>
        <div class="todo-info">
          <div><span class="todo-info-planned"></span><span class="todo-info-planned-count"></span></div>
          <div><span class="todo-info-done"></span><span class="todo-info-done-count"></span></div>
          <div class="todo-clear">Clear</div>
        </div>
        <input class="todo-input" type="text" placeholder="New Todo">
      </div>
    </div>
  </footer>
</body>
</html>
